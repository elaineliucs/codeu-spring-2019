</div>

        Name your Location
        <br/>

        <br/>

        Enter a description
        <br/>
        <textarea name="text" id="description-input" class="rounded"></textarea>
        <br/>

        <!-- <input type="submit" value="Submit" class="rounded"> -->
        Add an image to your Location
        <input type="file" name="image">
        <br/>
        <input type = "hidden" value = "" name = "recipient" id = "recipientInput">
        <input type="submit" value="Submit">
    </form>
</div>

</body>
