<body>

<div class="padded rounded panel centered">
    <h1 id="page-title">Location Form</h1>
    <br>
    <br>
</div>

<form id="location-form" class="hidden" action = "/location" method="POST">
    <h3>Enter a new Location:</h3>
    <div class="form-group">
      <label for="location-name">Name your Location</label>
      <input type="name" class="form-control" id="location-name" aria-describedby="locationHelp" placeholder="Location Name">
    </div>
    <div class="form-group">
      <label for="locationDescription">Enter a description</label>
      <input type="description" class="form-control" id="locationDescription" placeholder="Location Description">
    </div>
    Add your location to the  
        <a href="user-map.html" target="_blank">Map</a> 
    <br>
    <div class="form-group">
        <label for="imageFile">Add an image to your Location</label>
        <input type="file" class="image" id="imageFile">
    </div>
    <br/>
    <input type = "hidden" value = "" name = "recipient" id = "recipientInput">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
