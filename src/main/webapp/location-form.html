<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location-form</title>
    <script src="/js/location.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href ="/css/location-form.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbpaCzxVuhKdW9to2hRjLcYfp8qrYzbqk&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body onload="buildUI();createMap();">

<div class="padded rounded panel centered">
    <h1 id="page-title">Location Form</h1>
    <br>
    <br>
</div>
<form id="location-form" class="hidden" method="POST" enctype = "multipart/form-data">
    <h3>Enter a new Location:</h3>
    <div class="form-group">
      <label for="location-name">Name your Location</label>
      <input name="location-name" type="location-name" class="form-control" id="location-name" aria-describedby="locationHelp" placeholder="Location Name">
    </div>
    <div class="form-group">
      <label for="description">Enter a description</label>
      <input name="description" type="description" class="form-control" id="description" placeholder="Location Description">
    </div>
    Autocomplete text box:
    <input id="autocomplete"
        placeholder="Enter your address"
        type="text"/>
    <div id="map"></div>
    Latitude is
        <input name="lat" id="lat">
    Longitude is
        <input name="lng" id="lng">
    <br>
    <div class="form-group">
        <label for="imageFile">Add an image to your Location</label>
        <input type="file" name= "image" class="image" id="imageFile">
        <input type = "hidden" value = "" name = "recipient" id = "recipientInput">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <br/>
</form>
</body>
</html>
